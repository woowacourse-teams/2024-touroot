    open-in-view: false

server:
  tomcat:
    threads:
      max: 20
    max-connections: 100
    accept-count: 50
---
# local profile
spring:
  flyway:
    enabled: false
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:touroot
    username: sa
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

